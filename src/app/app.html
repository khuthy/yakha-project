<ion-menu [content]="content" type="overlay">

  <ion-content class="side-menu" [style.backgroundColor]="userLoggedinNow.builder ? '#464137'  : '#203959'" padding>
        <div class="profile">
          <img *ngIf="userLoggedinNow.image" src="{{userLoggedinNow.image}}" class="thumb" alt="profile">
          <img *ngIf="!userLoggedinNow.image" src="../assets/imgs/team-avatar.jpg" class="thumb" alt="profile">
          <p style="font-size: 21px;">{{userLoggedinNow.fullname}}</p>
          <p style="font-size: 13px;">{{userLoggedinNow.email}}</p>
        </div>

 
    <!--   <button class="btn-side-menu" style="background: transparent; color: #fff;" clear menuClose ion-button >
        <ion-icon  name="{{p.icon}}"></ion-icon>
       
       <hr style="border: rgba(0, 0, 0, 0.699); color: rgba(0, 0, 0, 0.685);">
      </button> -->
      <div class="boxes">
        <div class="box" *ngFor="let p of pages;" menuClose (click)="openPage(p)">
          <span *ngIf="p.title == 'Messages'" class="badge move">{{messages | number}}</span>
          <ion-icon name="{{p.icon}}"></ion-icon>
          <p style=" font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">{{p.title}}</p>
        </div>
      </div>
     
     
    
  </ion-content>
  <ion-footer>
     <p class="version">{{version}}</p>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
