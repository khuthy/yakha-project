<ion-header>
  <ion-navbar>
    <ion-title>BaccountSetup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="profileImage" class="image">
        <img  src="{{profileImage}}">
     </div>
      <button *ngIf="!profileImage" ion-button clear large full (click)="selectImage()">Select Image</button>
<form>
  <ion-list>

  <ion-item>
      <ion-label floating>Full name</ion-label>
      <ion-input name="fullname" [(ngModel)]="bricklayerProfile.fullName" type="text"></ion-input>
    </ion-item>
  
 <ion-item>
      <ion-label floating>Physical Address</ion-label>
      <ion-input name="address" [(ngModel)]="bricklayerProfile.address" type="text"></ion-input>
    </ion-item>
    <!-- <ion-item>
        <ion-label position="floating">Features</ion-label>
        <ion-select [(ngModel)]="room.features" okText="Okay" multiple="true"   cancelText="Dismiss">
          <ion-select-option *ngFor="let n of features">{{n}}</ion-select-option>
        </ion-select>
      </ion-item> -->
    
    <ion-item>
        <ion-label position="floating">Experience</ion-label>
        <ion-select name="experience" [(ngModel)]="bricklayerProfile.experiences"  cancelText="Dismiss">
          <ion-option *ngFor="let e of experiences" value="{{e}}">{{e}}</ion-option>
        </ion-select>
     </ion-item>
     <ion-item>
      <ion-label floating>Price (p/m2)</ion-label>
      <ion-input name="price" [(ngModel)]="bricklayerProfile.price" type="text"></ion-input>
    </ion-item>
     
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input name="Location" [(ngModel)]="bricklayerProfile.Location" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Are you Certified?</ion-label>
      <ion-select name="certified" [(ngModel)]="bricklayerProfile.certified" multiple="false">
        <ion-option value="true" >Yes</ion-option>
        <ion-option value="false" >No</ion-option>
      </ion-select>
  </ion-item>
  <div class="btn">
    <!-- <button ion-button large clear full center type="submit" [disabled]="!isuploaded"  (click)="createUser()">Done</button> -->
   <button id="skip" (click)="createprofile()"  type="submit"  ion-button clear  large >Create my Profile </button>
</div>
  </ion-list>
</form>
</ion-content>
