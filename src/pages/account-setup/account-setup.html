<ion-content padding>
  <h1>Create your account here</h1>
  <ion-list>

    <ion-item>
      <ion-label floating>Full names</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Cell phone</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-fab mini><ion-icon name="camera"></ion-icon></button>

    <ion-item>
    <ion-label position="floating">Bio</ion-label>
    <ion-textarea rows="6" cols="20"></ion-textarea>
  </ion-item>
  
  </ion-list>
  <button ion-button color="secondary" round>Create profile</button>
  
</ion-content>
