 <ion-content padding>
      <div class="container" *ngIf="!isProfile">
          <h1>Manage Profile</h1>
      <div  class="image">
           <img  src="{{profileImage}}" class="thumb">
        </div>
         <button *ngIf="!profileImage" ion-button clear large full (click)="selectImage()">Select Image</button>
         <p *ngIf="!profileImage">Please Upload an image</p>
         <form  [formGroup]="profileForm">
      <ion-item >
        <ion-label > FullName</ion-label>
        <ion-input type="text" formControlName="fullname" [(ngModel)]="HomeOwnerProfile.fullname" ngDefaultControl></ion-input>
      </ion-item>
      <div class="error" *ngFor="let validate of validation_messages.fullname">
       <div class="messages" *ngIf="profileForm.get('fullname').hasError(validate.type) && (profileForm.get('fullname').dirty || profileForm.get('fullname').touched)">
         {{validate.message}}
       </div>
       </div>
      
      <ion-item >
        <ion-label > cellphone number</ion-label>
        <ion-input  type="tel" maxLength="10" formControlName="personalNumber"  [(ngModel)]="HomeOwnerProfile.personalNumber" ngDefaultControl></ion-input>
      </ion-item>
      <div class="error" *ngFor="let validate of validation_messages.personalNumber">
       <div class="messages" *ngIf="profileForm.get('personalNumber').hasError(validate.type) && (profileForm.get('personalNumber').dirty || profileForm.get('personalNumber').touched)">
         {{validate.message}}
       </div>
       </div>
       <ion-item >
        <ion-label > bio </ion-label>
        <ion-input  type="text" formControlName="About"  [(ngModel)]="HomeOwnerProfile.About" ngDefaultControl></ion-input>
      </ion-item>
      <div class="error" *ngFor="let validate of validation_messages.About">
       <div class="messages" *ngIf="profileForm.get('About').hasError(validate.type) && (profileForm.get('About').dirty || profileForm.get('About').touched)">
         {{validate.message}}
       </div>
       </div>
      <br>
       <div class="btn">
          <!-- <button ion-button large clear full center type="submit" [disabled]="!isuploaded"  (click)="createUser()">Done</button> -->
         <button id="skip" (click)="createprofile(profileForm)"  type="submit" [disabled]="!profileForm.valid" ion-button clear  large >Save Profile </button>
    </div>
     </form>
     </div>
     <div *ngIf="isProfile">
        <div class="avatar-images">
            <img src="{{displayProfile.ownerImage}}" alt="khuthy" class="thumbavatar">
          </div>
            <div class="name">
                <h4>{{HomeOwnerProfile.fullname}}  </h4>
                <button (click)="editProfile()" ion-button small color="dark" icon-right >
                    Edit
                    <ion-icon name="create"></ion-icon>
                  </button> 
             </div>
          <div class="details">
            <div class="number"><p>{{HomeOwnerProfile.personalNumber}}</p></div>
            <div class="line"></div>
            <div class="bio"><p>{{HomeOwnerProfile.About}}</p></div>
          </div>
    </div>
  
   </ion-content>
