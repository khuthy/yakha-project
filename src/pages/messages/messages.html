     <ion-content >
            <ion-slides pager>
              <ion-slide  *ngFor="let item of msgSent; let i=index;">
             <ion-header  no-border>
                        <ion-navbar>
                          <img src="{{imageBuilder}}" class="img-header" alt="">
                          <div class="countQoutes">
                            <span>{{i + 1 | number}}</span>
                          </div>
                            <ion-buttons left>
                                <button ion-fab mini color="primary"><ion-icon name="arrow-back"></ion-icon></button>
                              </ion-buttons>
                            <ion-title start>Quotation-Y00{{i}}</ion-title>
                            <ion-buttons right>
                              <button ion-fab mini color="secondary"><ion-icon name="call"></ion-icon></button>
                            </ion-buttons>
                          <div class="button-drop">
                            <button ion-button clear color="light" (click)="open()"><ion-icon [name]="icon"></ion-icon></button>
                          </div>
                        </ion-navbar>
                      </ion-header>
                <div class="container">
                    <div [ngClass]="{'pull-up' : !toggle, 'drop-down' : toggle}">
                          <div class="container-request">
                            
                            <div class="image-hold" *ngIf="toggle">
                         <img src="{{item.houseImage}}" class="image">
  
                                                </div>
                              <div class="bricks"  *ngIf="toggle">
                                  <div id="card">
                                    <img src="../../assets/imgs/{{brick}}.jpg" alt="{{brick}}" height="80%">
                                    <p style=
                                    "text-align: center;">{{brick}}</p>
                                  </div>
                                  <div *ngIf="toggle">
                                    <ion-item no-lines>
                                      <ion-label stacked>Start date</ion-label>
                                      <ion-label stacked>{{item.startDate | date}}</ion-label>
                                    </ion-item>
                            
                                    <ion-item  id="seconditem" no-lines style="margin-top:4%;padding-bottom:-9px">
                                      <ion-label stacked>End date</ion-label>
                                      <ion-label>{{item.endDate | date}}</ion-label>
                                    
                                    </ion-item>
                                  </div>
                                </div>
                            
                                <div class="extras" *ngIf="toggle">
                            
                                    <h5>Extras</h5>
                                       <ion-item no-lines class="gray" style="background: whitesmoke;" *ngFor="let e of item.extras; let i=index">
                                            <ion-label>{{e}}</ion-label>
                                            <ion-checkbox [checked]="true"  style="border:1px solid white;"></ion-checkbox>
                                            </ion-item>
                                     
                               </div>
                          </div>
                 
                      </div>
                     
                </div>

                <div class="chats" >
                    <div *ngFor="let chat of messages; let i=index;">
                 <div class="chat left" id="incomingMessages " *ngIf="!chat.builder">
                   <p>Home owner</p>
                       <p id="content">{{chat.chat}}</p>
                       <p id="date">{{chat.date | date}} </p>
                     
                       
                      </div>
                
                    <div class="chat right" id="outgoing" *ngIf="chat.builder">
                
                         <p>Builder</p>
                         <p id="content">{{chat.chat}}</p>
                         <p id="date">{{chat.date | date}} </p>
                         <div id="buttons">
                            <ion-buttons  >
                                <button style="background:green">Accept</button>
                              </ion-buttons>
                  
                              <ion-buttons >
                                  <button style="background:red;">Decline</button>
                                </ion-buttons>
                         </div>
                       
                        </div>
                 </div>
                     
                
                  </div> 
              </ion-slide>
            </ion-slides>
           </ion-content>
           <ion-footer>
              <ion-grid>
                  <ion-row>
                    <ion-col col-9>
                      <ion-input placeholder="Enter your message..."> </ion-input>
                    </ion-col>
                    <ion-col col-1>
                        <button ion-button clear (click)="send()"><ion-icon name="attach"></ion-icon></button>
                      </ion-col>
                    <ion-col col-2>
                      <button ion-button clear (click)="send()"><ion-icon name="send"></ion-icon></button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
           </ion-footer>
