<ion-content>
<div (click)="gohome()" class="backButton">
  <button ion-fab >Back</button>
</div>
<div class="topDecor">

</div>
<div  (click)="nextslide()"  class="btn"><p>Next</p> <div class="nextFab">
  <button ion-fab ><ion-icon name="arrow-forward"></ion-icon></button>
</div> </div>
<ion-slides width="100%" height="100vh" #slides>
  <ion-slide>
<div class="information">
  
  <div class="imageCont" >
      <img *ngIf="HomeOwnerQuotation.houseImage" src="{{HomeOwnerQuotation.houseImage}}" class="image">
      <ion-icon *ngIf="!HomeOwnerQuotation.houseImage" style="color:gray; font-size:8vh;text-align: center" (click)="selectImage()" name="cloud-download"></ion-icon>
      <p *ngIf="!HomeOwnerQuotation.houseImage">Please upload your house plan here</p>
  </div>
  <div class="dates">
    <p>I prefer the starting date to be around:</p>
    <ion-item no-lines >
      <ion-label >Start</ion-label>
      <ion-datetime displayFormat="MMM DDD,YYYY" pickerFormat="MMM/DDD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item no-lines>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="MMM DDD,YYYY" pickerFormat="MMM/DDD/YYYY"></ion-datetime>
      </ion-item>
  </div>
  <p style="text-align:center; font-size:3vw;letter-spacing: 1px">Please select your brick type</p>
  <div class="bricks">
   
    <div class="cards"  *ngFor="let n of bricks" (tap)="highlight($event)" (click)="detailBricks()">
      <div [ngClass]="{'details': brickDetails, 'details-inactive': !brickDetails}">
        
      
        <div class="closeB" (click)="detailBricks()">
          <ion-icon name="close"></ion-icon>
        </div>
        <p>{{n.description}}</p>
      </div>
      <div class="brickName">
        <p><small>{{n.name}}</small></p>
      </div>
      <img src="{{n.image}}">
    </div>
      
  </div>
  <div class="walltype">
      <p>Select wall type</p>
    <div class="inputs">
      <div><ion-item no-lines>
        <ion-label>Double wall</ion-label>
        <ion-radio checked="" value=""></ion-radio>
      </ion-item></div>
      <div><ion-item no-lines>
          <ion-label>Single wall</ion-label>
          <ion-radio checked="false" value=""></ion-radio>
        </ion-item></div>
    </div>
  </div>
</div>
</ion-slide>
</ion-slides>
</ion-content>
