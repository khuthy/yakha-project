<ion-content>
  <div class="container">

    <div class="logo">
      <div class="topdeco">

      </div>
      <img src="../../assets/imgs/yellowlogo.svg" style="max-width: 80px; height: auto">
      <p style="color: rgb(247, 247, 247); font-size: 18px">{{getUser}}</p>
    </div>

    <div class="inputs">
      <form class="forms" [formGroup]="loginForm">
        <ion-list no-lines style="background: transparent">

          <ion-item class="item" style="margin-top:10%">
            <!-- <ion-label stacked> Email</ion-label>  -->
            <ion-input placeholder="Email" formControlName="email" type="email" (ionFocus)="checkKeyboard('open')"
              (ionBlur)="checkKeyboard('close')" ngDefaultControl>
            </ion-input>
            <p style="color:red" *ngIf="(loginForm.get('email').dirty || loginForm.get('email').touched)">
              Please enter a valid email address}</p>
            <!-- <p style ="color:red">please enter a valid email address</p> -->
          </ion-item>
          <p *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
            style="color:red">Email address is required</p>
          <p *ngIf="loginForm.get('email').hasError('pattern') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
            style="color:red">Please enter a valid email address</p>
          <ion-item class="item">
            <!-- <ion-label stacked> Password</ion-label> -->
            <ion-input placeholder="Password" formControlName="password" type="password"
              (ionFocus)="checkKeyboard('open')" (ionBlur)="checkKeyboard('close')" ngDefaultControl>
            </ion-input>
            <p style="color:red" *ngIf=" (loginForm.get('password').dirty || loginForm.get('password').touched)">
              your password needs more than 6 characters.</p>
            <!-- <p style ="color:red">your password needs more than 6 characters </p> -->
          </ion-item>
          <p *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
            style="color:red">password is required</p>
          <p *ngIf="loginForm.get('password').hasError('minlength') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
            style="color:red">Password must be more than 6 characters </p>


          <p id="hide-p" style="color: rgb(71, 162, 179);text-align:center;margin-top: 3%; " (click)="forgotpassword()">
            Forgot
            password?</p>


          <div id="hide-div">
            <div class="signup">
              <button ion-button (click)="createAcc()" style="border-radius: 0px 30px 30px 0px">
                <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
                Sign-up
              </button>

            </div>

     
              <button ion-button (click)="loginUser()" style="border-radius: 30px 0px 0px 30px">
                Sign-in
                <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
              </button>
          

          </div>

        </ion-list>
      </form>
    </div><!-- end of inputs -->

    <div id="hide-bottom" class="bottomdeco">

    </div>
  </div>
</ion-content>
