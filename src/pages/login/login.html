<ion-content>

 
    <div class="container">
    
     <form class="forms" [formGroup]="loginForm">
     <!-- <img src="../../assets/imgs/login.svg" class="example" alt="login svg"> -->
       <!-- <div class="logo"><img src="../../assets/imgs/log.png" class="logo-img"> </div> -->
       
       
          <ion-item style="background: transparent">
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email">
          </ion-input>
        </ion-item>
        <div class="error" *ngFor="let validate of validation_messages.email">
          <div class="messages" *ngIf="loginForm.get('email').hasError(validate.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{validate.message}}
          </div>
    ​     </div>
        <ion-item style="background: transparent">
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password">
          </ion-input>
        </ion-item>
    
        <div class="error" *ngFor="let validate of validation_messages.password">
          <div class="messages" *ngIf="loginForm.get('password').hasError(validate.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{validate.message}}
          </div>
        </div>

        <div class="forgot">
          <p style="color: #fff; padding: 10px; " (click)="forgotpassword()">Forgot password?</p>
        </div>
        <div class="btn">
        <button ion-button block (click)="loginUser(loginForm)">Login</button>
         <button ion-button clear full (click)="createAcc()">Don't have an account? Create one!.</button>
      </div>
     
       
      </form>
   

  
     
 </div>

</ion-content>
