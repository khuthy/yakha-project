<ion-content>

 
    <div class="container">
      <!-- <img src="../../assets/imgs/login.svg" class="example" alt="login svg"> -->
     <div class="logo"><img src="../../assets/imgs/log.png" width="50%"> </div>
     
      <form class="forms" [formGroup]="loginForm">
        
        <ion-item style="background: transparent">
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls['email'].valid &&
          loginForm.controls['email'].touched">
          </ion-input>
    
        </ion-item>
        <p class="error-message" *ngIf="!loginForm.controls['email'].valid &&
           loginForm.controls['email'].touched">
          <ion-label>Please enter a valid email address.</ion-label>
      </p>
    ​
        <ion-item style="background: transparent">
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password" 
            [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
          </ion-input>
        </ion-item>
    
        <p class="error-message" *ngIf="!loginForm.controls['password'].valid
          && loginForm.controls['password'].touched">
          <ion-label>Your password needs more than 6 characters.</ion-label>
      </p>
      <p (click)="forgotpassword()">Forgot password?</p>
        
        <div class="btn">
        <button ion-button  color="button2" block (click)="loginUser(loginForm)" style="letter-spacing: 1px; width: 100%; border-radius: 5px;background: #0071BC">Login</button>
         <button ion-button clear full (click)="createAcc()">Don't have an account? Create one!.</button>
      </div>
      </form>
   

  
     
 </div>

</ion-content>
