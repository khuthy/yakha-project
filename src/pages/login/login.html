<ion-content>
  <div class="container">
    <div class="logo" padding>
      <img src="../../assets/imgs/logo.png" style="max-width: 100px; height: auto">
    </div>

    <div class="inputs">
      <form class="forms" [formGroup]="loginForm">
        <ion-list no-lines style="background: transparent">

          <ion-item style="background: transparent">
            <ion-label floating
              style="color: #4D4D4D; letter-spacing: 1px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
              Email Address</ion-label>
            <ion-input style="color: #4D4D4D; letter-spacing: 1px; font-weight:300;border-bottom:1px solid black"
              formControlName="email" type="email">
            </ion-input>
            <p style="background: red; color: rgb(246, 22, 22); font-size: 3vw;text-align: center;margin-top:-5% "
              *ngIf="(loginForm.get('email').dirty || loginForm.get('email').touched)">
              The email/password combination you entered is incorrect}</p>

          </ion-item>

          <ion-item style="background: transparent">
            <ion-label floating
              style="color: #4D4D4D; letter-spacing: 1px;margin-top:1%; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
              Password</ion-label>
            <ion-input style="color: #4D4D4D; letter-spacing: 1px; font-weight:300;border-bottom:1px solid black"
              formControlName="password" type="password">
            </ion-input>
            <p style="background: transparent; color: rgb(246, 22, 22); font-size: 3vw;text-align: center;"
              *ngIf=" (loginForm.get('password').dirty || loginForm.get('password').touched)">
              The email/password combination you entered is incorrect.</p>

          </ion-item>



          <p style="color: rgb(71, 162, 179);text-align:center;padding-bottom:4% " (click)="forgotpassword()">Forgot
            password?</p>

          <div class="btn" hide-on-keyboard-open>
            <button id="login" ion-button block style="border-radius:5px;letter-spacing: 1px;width: 100%"
              class="btn-custom" (click)="loginUser(loginForm)">Login</button>
            <button clear block (click)="createAcc()"
              style="color: rgb(8, 8, 46);padding-top:3%;background: transparent;width:100%; text-align: center;color:#4D4D4D;font-family: 'Segoe UI';">Don't
              have an account? Sign-Up.</button>
          </div>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
