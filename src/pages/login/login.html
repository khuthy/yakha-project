<ion-content>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> -->
  <div class="container">

    <div class="logo" id="hide-div2" *ngIf="!hid">
      <div class="topdeco">

      </div>
      <div id="logo">
        <img src="../../assets/imgs/yellowlogo.svg" style="max-width: 80px; height: auto">
      <p style="color: rgb(247, 247, 247); font-size: 18px">{{getUser}}</p>
      </div>
      
    </div>

    <div class="inputs">
      <form class="forms" [formGroup]="loginForm">
        <ion-list no-lines style="background: transparent">

          <ion-item class="item">
            <!-- <ion-label stacked> Email</ion-label>  -->
            <ion-input placeholder="Email" formControlName="email" type="email" (ionFocus)="checkKeyboard('open')"
              (ionBlur)="checkKeyboard('close')" ngDefaultControl>
            </ion-input><ion-icon name="ios-at-outline" color="light" item-left></ion-icon>
            <p style="color:red; "
              *ngIf="(loginForm.get('email').dirty || loginForm.get('email').touched)">
              Please enter a valid email address</p>

            <!-- <p style ="color:red">please enter a valid email address</p> -->
          </ion-item>
          <p *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
            style="color:red;text-align:center">Email address is required</p>
          <p *ngIf="loginForm.get('email').hasError('pattern') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
            style="color:red;text-align:center">Please enter a valid email address</p>
          <ion-item class="item">
            <!-- <ion-label stacked> Password</ion-label> -->
            <ion-input placeholder="Password" formControlName="password" type="password"
              (ionFocus)="checkKeyboard('open')" (ionBlur)="checkKeyboard('close')" ngDefaultControl>
            </ion-input>
            <!-- <i class="fas fa-lock" ></i> -->
            <ion-icon name="key" color="light" item-left></ion-icon>
            <!-- <i class="fas fa-lock-alt" ></i> -->
            <p style="color:red;text-align:center" *ngIf=" (loginForm.get('password').dirty || loginForm.get('password').touched)">
              your password needs more than 6 characters.</p>
            <!-- <p style ="color:red">your password needs more than 6 characters </p> -->
          </ion-item>
          <p *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
            style="color:red;text-align:center">password is required</p>
          <p *ngIf="loginForm.get('password').hasError('minlength') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
            style="color:red;text-align:center">Password must be more than 6 characters </p>


          <p id="hide-p" style="text-align: right;color: white;width:90%;margin-left:5%" (click)="forgotpassword()" *ngIf="!hid">
            Forgot
            password?</p>


          <div style="margin-top:10%" id="hide-div" *ngIf="!hid">

            <div class="div-fab" style="background-color: #015272">

              <button ion-fab class="arr-fwd" (click)="createAcc()" style="height: 6vh; width: 40px;margin: 5px;">
                <ion-icon name="arrow-round-back"></ion-icon>
              </button>
              <p style="color: white">Sign Up </p>
            </div>




            <div class="div-fab" style="border-radius: 30px 0px 0px 30px; background-color: #F2BE22 ">
              <p style="color: white">Sign In </p>
              <button ion-fab class="arr-fwd" (click)="loginUser()" style="height: 6vh; width: 40px;margin: 5px;">
                <ion-icon name="arrow-round-forward"></ion-icon>
              </button>


            </div>


          </div>

        </ion-list>
      </form>
    </div><!-- end of inputs -->

    <div id="hide-bottom" class="bottomdeco" *ngIf="!hid">
     <!--    <img src="../../assets/imgs/OwnerShapes.svg" height="55%" > -->
      </div>
  </div>
</ion-content>
