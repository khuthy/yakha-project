
<ion-content>
  
      <div class="container">
          
              <div style="display: flex;height:4%">
      
                  <button ion-button clear (click)="navCtrl.pop()"><ion-icon style="font-size: 25px;" name="close-circle-outline"></ion-icon></button>
 
              </div>

              <div class="holder">
                  <div class="background">
                      <h5 style="color: white;text-align: center;padding:5%">{{dat.fullName}}</h5>

                      <div class="propic">
                          <img *ngIf="dat.image" src="{{dat.image}}" class="thumbavatar" >
                          <img *ngIf="!dat.image" src="../../assets/imgs/team-avatar.jpg" class="thumbavatar" >
                      </div>

                      <div class="info">
                          <!-- gender -->
                            <div style="display:flex;height:10%">
                                <h5 style="width: 50%;color:black">Gender</h5>
                                <p style="text-align: center;font-size: 2.1vh; padding-left:3%" color="button2">:  {{dat.gender}}</p>
                             </div>
                             <!-- experience-->
                             <div style="display: flex;height:10%">
                                <h5 style="width: 50%">Experience?</h5>
                                <p style="width: 50%">:  {{dat.experiences}} years.</p>
                            </div>
                       
                            <!-- price -->
                    
                            <div style="display: flex;height:10%">
                                <h5  style="width: 50%">Price</h5>
                                <p style=" width: 50%"> :  {{dat.price | currency:'&#82;'}}(p/&#13217;)</p>
                              </div>
                              <!-- roofing included -->
                    <div style="display: flex;height:10%">
                        <h5  style="width: 50%">Roofing Included?</h5>
                        <p style="width: 50%">:   {{dat.roof}}</p>
                      </div>
                      <div class="bio">
                          <h6 style="margin-top: 0;"><ion-icon style="color:darkcyan;font-size:5vh" size="large" name="pin"></ion-icon></h6>
                    <p style="font-size: 2vh; font-family: 'Segoe UI';margin-top:0">
                        {{dat.address}}</p>
                      </div>
                      <div class="button-request">
                        <button primary style="padding:1%;background:rgba(197, 101, 66, 0.966);border-radius: 5px;width:90%;position:relative;left:5%;top:10%" ion-button color="dark" class="btn" (click)="next()" block>Request Quotes</button>
                       </div>

                    </div><!-- info closes here -->
                 
                  </div>

              </div>
        
        </div>
    
</ion-content>
