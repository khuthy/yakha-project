
<ion-header >
  <ion-navbar color="primary" *ngIf="request">
    <ion-title middle>Home</ion-title>
    <button ion-button clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    
  </ion-navbar>
  

</ion-header>

<ion-content>
    
    <div #map id="map" *ngIf="maps"></div>
    <div class="menu">
     <div class="control">
       <button class="btn-menu" ion-button clear menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
   <input type="text" id="search" class="controls">  
   
      <button class="btn-fab" ion-fab mini><ion-icon name="add"></ion-icon></button>
    
     </div>
       
   </div> 
   
    
  
    
       
     
   
  

  <div class="slider" *ngIf="maps">
    <ion-slides spaceBetween="-33" [slidesPerView]="slidesPerView" (ionSlideDidChange)="moveMapEvent()">
      <ion-slide class="magic" *ngFor="let b of builder" (click)="viewBuilderInfo(b)">
        <div class="card" >
     <div class="thumbnail">
       <div class="top">
         <div class="images">
           <img *ngIf="b.bricklayerImage" src="{{b.bricklayerImage}}" alt="tough">
           <img *ngIf="!b.bricklayerImage" src="../../assets/imgs/team-avatar.jpg" alt="tough">
         </div>
         <div class="title">
           <p><strong>{{b.fullName}}</strong></p>
           <p class="price"><strong>R{{b.price}}p/m<span class="squire">2</span></strong></p>
           <img src="../../assets/imgs/stars.jpg" class="stars" alt="">
         </div>

       </div>
      <hr style="border-color: rgb(255, 3, 3)">
       <div class="bottom">
        
         <div class="view"> 
          <p>View more</p>
          <p><ion-icon name="arrow-forward"></ion-icon></p>
         </div>
       </div>
     </div>
   </div> 
   </ion-slide>
   </ion-slides>  
</div>

<div class="homebuilder" *ngIf="request">
  <div class="home-builder-pro" *ngFor="let o of owner" (click)="viewRequest(o.builder.comment)">
  
    <div class="home-builder-top">
      <img *ngIf="o.owner.ownerImage" src="{{o.owner.ownerImage}}" class="thumb-home-builder" alt="profile">
      <img *ngIf="!o.owner.ownerImage" src="../../assets/imgs/team-avatar.jpg" class="thumb-home-builder" alt="profile">
      <article>
     <div>
       
     </div>
     <p style="font-size: 17px;text-align: left;margin-top: 10px">{{o.owner.fullname}}</p><br> 
        <p style="font-size: 12px;text-align: left;margin-top: -20px">{{o.builder.comment}}</p><br>
        <p style="font-size: 10px;text-align: left;margin-top: -20px">{{o.builder.date}}</p>
        <br> 
    </article>
    <button ion-button clear style="font-size: 15px;float: right; margin: 10px" (click)="callJoint(o.hOwnerPhone)"><ion-icon name="call"></ion-icon> </button>
    </div>
    
    </div> 
    </div>
 
    
    


</ion-content>
