
<ion-header >
  <ion-navbar color="primary" *ngIf="request">
    <ion-title middle>Home</ion-title>
    <button ion-button clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
  </ion-navbar>
  
</ion-header>

<ion-content>
    
    <div #map id="map" *ngIf="maps"></div>
    <div class="menu" *ngIf="maps">
     <div class="control">
       <button class="menus"  ion-button clear menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-input class="controls" (ionChange)='onInput($event)' name="user"></ion-input>
   <input type="text" id="search" class="controls"  placeholder="Search..." >  
      <ion-fab right>
        <button class="searching" ion-fab mini ><ion-icon name="search"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="showSearch()"><ion-icon  name="search"></ion-icon></button>
          <button ion-fab (click)="showRangeSearch()"><ion-icon name="logo-usd"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
     </div>
    
   </div> 
   
   <ion-item class="list" *ngIf="maps">
    <ion-range pin=true min="0" max="1000" [(ngModel)]="price" (ionChange)="setPriceRange(price)">
      <!-- <ion-icon range-left small name="sunny"></ion-icon> -->
      <ion-label range-left>R0</ion-label>
      <ion-label range-right>R1000</ion-label>
    </ion-range>
  </ion-item> 
  
    
       
     
   
  

  <div class="slider" *ngIf="maps">
    
    <ion-slides spaceBetween="-33" [slidesPerView]="slidesPerView" (ionSlideDidChange)="moveMapEvent()">
      <ion-slide class="magic" *ngFor="let b of builder" (click)="viewBuilderInfo(b)">
        <div class="card" >
     <div class="thumbnail">
       <div class="top">
         <div class="images">
           <img *ngIf="b.image" src="{{b.image}}" alt="tough">
           <img *ngIf="!b.image" src="../../assets/imgs/team-avatar.jpg" alt="tough">
         </div>
         <div class="title">
           <p><strong>{{b.fullName}}</strong></p>
           <p class="price"><strong>R{{b.price}}p/m<span class="squire">2</span></strong></p>
           <img src="../../assets/imgs/stars.jpg" class="stars" alt="">
         </div>

       </div>
      <hr style="border-color: rgb(255, 3, 3)">
       <div class="bottom">
        
         <div class="view"> 
          <p>View more</p>
          <p><ion-icon style="color:black; font-size:3.5vh" name="arrow-forward"></ion-icon></p>
         </div>
       </div>
     </div>
   </div> 
   </ion-slide>
   </ion-slides>  
</div>

<div class="homebuilder" *ngIf="request" >
  <div class="home-builder-pro" *ngFor="let o of owner" (click)="viewRequest(o.builder)">
  
    <div class="home-builder-top">
      <img *ngIf="o.owner.image" src="{{o.owner.image}}" class="thumb-home-builder" (click)="viewProfile(o.owner.image)" alt="profile">
      <img *ngIf="!o.owner.image" src="../../assets/imgs/team-avatar.jpg" class="thumb-home-builder" alt="profile">
      <article style="margin-left: 2%;">
        <p style="font-size: 20px;font-weight:bold;height:60%;text-align: left;margin-top: 10px;padding-left: 20px; color: #000;">{{o.owner.fullName}}</p><br> 
        <p style="font-size: 15px;font-weight:400;text-align: left;margin-top: -25px;padding-left: 20px; color: #000;">{{o.builder.comment}}</p><br>
        <p style="font-size: 10px;font-weight:300;text-align: left;margin-top: -25px;padding-left: 20px;padding-top:5px; color: #000;">{{o.builder.date}}</p>
        <br> 
    </article>
    <div class="button">
    <button ion-button clear style="font-size: 25px;float: right;top:5px;" (click)="callJoint(o.hOwnerPhone)"><ion-icon name="call"></ion-icon> </button>
    </div> 
  </div>
    
    </div> 
    </div>

</ion-content>
