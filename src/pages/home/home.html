
<ion-header *ngIf="request">
  <ion-navbar color="primary">
    <ion-title middle>Home</ion-title>
    <button ion-button clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
    <input id="pac-input" *ngIf="maps" class="controls" type="text" placeholder="Search Box">
    <div #map id="map" *ngIf="maps"></div>
  <div class="menus" *ngIf="maps">
    <button ion-button clear menuToggle>
        <ion-icon name="menu" style="font-size: 25px;"></ion-icon>
      </button>
  </div>


  <div class="slider" *ngIf="maps">
    <ion-slides spaceBetween="-33">
      <ion-slide class="magic" *ngFor="let b of builder" (click)="viewBuilderInfo(b)">
        <div class="card" >
     <div class="thumbnail">
       <div class="top">
         <div class="images">
           <img *ngIf="b.bricklayerImage" src="{{b.bricklayerImage}}" alt="tough">
           <img *ngIf="!b.bricklayerImage" src="../../assets/imgs/team-avatar.jpg" alt="tough">
         </div>
         <div class="title">
           <p><strong>{{b.fullName}}</strong></p>
           <p class="price"><strong>R{{b.price}}p/m<span class="squire">2</span></strong></p>
           <img src="../../assets/imgs/stars.jpg" class="stars" alt="">
         </div>

       </div>

       <div class="bottom">
         <hr style="border-color: #ddd">
         <div class="view">
          <p>View more</p>
          <p><ion-icon name="arrow-forward"></ion-icon></p>
         </div>
       </div>
     </div>
   </div> 
   </ion-slide>
   </ion-slides>  
</div>

<div class="homebuilder" padding >
  <div class="home-builder-pro" *ngFor="let o of owner" (click)="viewRequest(o.comment)">
  
    <div class="home-builder-top">
      <img *ngIf="o.ownerImage" src="{{o.ownerImage}}" class="thumb-home-builder" alt="profile">
      <img *ngIf="!o.ownerImage" src="../../assets/imgs/team-avatar.jpg" class="thumb-home-builder" alt="profile">
      <article>
     <div>
       
     </div>
        <!-- <p style="font-size: 17px;text-align: left;">{{ownerName}}</p><br> -->
        <p style="font-size: 12px;text-align: left;">{{o.comment}}</p><br>
        <p style="font-size: 10px;text-align: left;">{{o.date}}</p>
        <br> 
    </article>
    <button ion-button clear style="font-size: 15px;float: right; margin: 10px" (click)="callJoint(o.hOwnerPhone)"><ion-icon name="call"></ion-icon> </button>
    </div>
    
    </div> 
    </div>
    <div class="message" *ngIf="request">
      <h3 *ngIf="requestFound">{{requestFound}}</h3>
    </div>
    
    


</ion-content>
