



  <ion-content>
    <div class="container">
      <h1>Register here</h1>
      <form [formGroup]="signupForm">
      <ion-list>
        
    
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email" 
          [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
        </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid
        && signupForm.controls['email'].touched">
        <ion-label>Please enter a valid email.</ion-label>
      </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password" 
          [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
        </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
        signupForm.controls['password'].touched">
        <ion-label>Your password needs more than 6 characters.</ion-label>
      </ion-item>
      
      </ion-list>
      <button ion-button color="primary" round (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">Login</button>
      <!-- <button ion-button expand="block" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid"> -->
         
      </form>
      
      
        
    
    </div>
    
    </ion-content>
