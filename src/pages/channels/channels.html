<ion-header no-border>
      <ion-navbar>
        <ion-toolbar class="channels">
        <ion-title>Messages</ion-title>
      </ion-toolbar>
      </ion-navbar>
      
  </ion-header>
 



<ion-content padding fullscreen>
  <div class="homebuilder">
    <div class="cards" *ngFor =" let b of respond"> <!-- Put a forloop here -->
         <div class="images">
          <img src="{{b.user.image}}" class="thumb-home-builder" (click)="viewProfile(b)" alt="profile">
           </div>
        <div class="informative" >
          <h6 style="font-size: 2.5vh;">{{b.user.fullName}}</h6>
          <p style="font-size: 2vh;">{{b.user.date | date}} </p>
        </div>
        <div class="button-group-name" (click)="gotoMessages(b.id, b.data)">
          <p style="text-align: center; color: #fff;">View</p>
          <button ion-fab mini color="light" ><ion-icon name="arrow-forward"></ion-icon></button>
        </div>
      </div>
      
   <!--    <p *ngIf="!owner">You have no requests yet</p> -->
      </div>
</ion-content>
<ion-footer no-border>
    <ion-toolbar class="tools-footer">
      </ion-toolbar>
</ion-footer>
