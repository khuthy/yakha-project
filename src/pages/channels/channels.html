<ion-header no-border>
  <ion-toolbar>
    <ion-title>Header</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
      </button>
  </ion-toolbar>
 
</ion-header>


<ion-content padding>
  <div class="homebuilder">
    <div class="cards"> <!-- Put a forloop here -->
         <div class="images">
          <img src="../../assets/imgs/builder1 - Copy.svg" class="thumb-home-builder" (click)="viewProfile(o.owner.image)" alt="profile">
           </div>
        <div class="informative" >
          <h6 style="font-size: 2.5vh;">Mary makheba</h6>
          <p style="font-size: 2vh;">21 Jun 2032</p>
        </div>
        <div class="button-group" (click)="gotoMessages()">
          <p style="text-align: center; color: #fff;">View</p>
          <button ion-fab mini color="light" ><ion-icon name="arrow-forward"></ion-icon></button>
        </div>
      </div>
      
   <!--    <p *ngIf="!owner">You have no requests yet</p> -->
      </div>
</ion-content>
