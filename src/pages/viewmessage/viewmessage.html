

<ion-content>

  <div class="container">
      <div class="back" (click)="navCtrl.pop()">
          <ion-icon style="font-size: 28px;" name="arrow-round-back"></ion-icon>
        </div>
    <div class="message">
      <div class="details">
        <!-- <img *ngIf="profilePic" src="{{profilePic}}" class="images" alt="thumb"> -->
        <img src="../../assets/imgs/Construction ncf-psp_516_d2210.jpg" class="images" alt="thumb">
        <div class="title">
          <h2>{{profName}}</h2>
        </div>
      </div>
      <div class="expand" (click)="togglePanel()">
          <p><ion-icon name="arrow-dropdown-circle"></ion-icon></p>
      </div>
    </div>
    <div class="textMessages">
      <div class="block owner" >
        <blockquote class="house" [@slideDown]="stateSlideDown">
            
          <span id="quotes1"><strong id="date1">start date: {{startDate}}</strong> <strong id="date2">end date: {{endDate}}</strong></span>
          <p class="info">
          <strong class="measure">
          <span id="quotes3"><strong>Wall type</strong> {{wallType}} </span>
          <span id="quotes3"><strong>Brick type </strong> {{brickType}} </span>
          </strong>
          </p>
          <div class="imgs">
              <img src="{{houseImage}}" class="thumb" (click)="viewHouse(houseImage)" alt="house plan">
              <p>House plan</p>
          </div>
          <div class="extras">
            <h3>Extras</h3>
            <hr>
            <div class="fet">
               <p *ngFor="let e of extras">{{e}}</p> 
            </div>
             <p>Created: {{date}}</p> 
          </div>
        </blockquote>
       
          <blockquote>
          <p>
            <span>
              <strong>Additional comment</strong><br>
            {{comment}}
            </span>
            </p>
            </blockquote>
</div>
      <div class="block2 owner" *ngIf="response">
          <blockquote >
            <p >
              <ion-icon name="document"></ion-icon><a href="{{doc}}">{{userDetails.docID}}.pdf</a>
            </p>
          </blockquote>
     </div>
      <div class="block builder" style="background:cornsilk;" *ngIf="!response">
          <p>Please wait for a respond</p>
      </div>
     
    </div>
    <ion-fab right bottom *ngIf="builda">
        <button ion-fab color="button2" (click)="quotesForm(docID)"><ion-icon name="create" ></ion-icon></button>
      </ion-fab>  
  </div>
