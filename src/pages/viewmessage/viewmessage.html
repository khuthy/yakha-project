 <ion-header>
  <ion-navbar color="primary">

      <ion-title>Requests</ion-title>

  </ion-navbar>
</ion-header> 

<!-- new design -->
<ion-content>
  <div class="container">
    <div class="info-container">
       <div class="logo" >
           <p style="font-weight:600;font-size: 3vh">Hello  {{profName}}</p>
          
          <h5 id="descript" style="color: #3c7f8b;font-size: 2.5vh">Requirements for this project</h5>

        </div>

        <div style="text-align: center" class="content" >
          <!-- dates-->
       
              <h5 >Project duration  </h5>
              <p style="font-size:2vh;text-align: center" >From {{startDate}} To {{endDate}}</p>
        
         <!-- wall wall type -->
 
    <h5>Wall type</h5>
    <p > {{wallType}}</p>


 <!-- brick type -->
 
    <h5 >Brick   </h5>
    <p > {{brickType}}</p>

 <h5 style="text-align: center;padding:1%;color:rgb(58, 55, 55);margin-bottom:4%">I also need the following done</h5>
        
        <div class="extras">
          <div  id="looping" *ngFor="let e of extras">
              <p style="color:#3c7f8b ;">{{e}}</p>
              <img src="../../assets/imgs/{{e}}.png" alt="{{e}}" width="60px" style="margin-top:-5%">
          </div>
            
        </div>
         
        
     
        </div>

        <div class="pdf">  
          <button ion-button clear full (click)="downloadAndOpenPdf()"><ion-icon name="document"></ion-icon>Quotation.pdf</button>
        </div>
    </div>
     
 
   <div [ngClass]="{'old': toggle, 'new': !toggle}"class="old" style="position: absolute">
        <button class="btn-create" style="color:white" *ngIf="toggle" clear ion-button (click)="change()"><ion-icon name="arrow-dropup" style="color:white;font-size:4vh;"></ion-icon>More here</button>
          <button class="btn-create" color="yakha" *ngIf="!toggle" clear ion-button (click)="change()"><ion-icon name="arrow-dropdown" style="color:white;font-size:4vh;"></ion-icon></button>
          <div class="swipe-content" *ngIf="!toggle">
          <div class="image">
              <img src="{{houseImage}}"  (click)="viewHouse(houseImage)" alt="house plan">
          </div>
          <div class="message">
        <p>   {{comment}}</p>
          </div>
         

          <button *ngIf="builda" style="width:90%;position: relative;left:5%;color:white;" ion-button  (click)="quotesForm(docID)">reply to this request</button>
          <div class="block2 owner" *ngIf="response">
          
       </div>
          </div>

        </div>
        
          
        <!-- <ion-fab right bottom *ngIf="builda">
            <button ion-fab color="light"><ion-icon name="create" ></ion-icon></button>
          </ion-fab>  --> 
  </div>
</ion-content>
