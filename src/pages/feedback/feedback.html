<ion-header >
  <ion-navbar  color="primary">
    <ion-title>feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="../../assets/imgs/logo.png" height="100">
  </div>
  <div class="content">
      <h3>Having a great experience with Yakha?</h3>
      <h3>Rate Us</h3>
      <ionic3-star-rating #rating id="ratings"
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#3c7f8b" 
      defaultColor = "#3c7f8b"
      readonly="false"
      rating="1"
      fontSize = "32px"
      (ratingChanged)="logRatingChange($event)">
    </ionic3-star-rating>
  </div>
