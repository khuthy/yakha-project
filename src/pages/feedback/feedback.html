<ion-header>
  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Rate yakha</h3>
  <ionic3-star-rating #rating
  activeIcon = "ios-star"
  defaultIcon = "ios-star-outline"
  activeColor = "#488aff" 
  defaultColor = "#f4f4f4"
  readonly="false"
  rating="1"
  fontSize = "32px"
  (ratingChanged)="logRatingChange($event)">
</ionic3-star-rating>

<ion-list>
  <ion-item-sliding *ngFor="let item of feed">
    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="{{img}}">
      </ion-avatar>
      <h2>{{item.msg}}</h2>
      <p style="font-size: 8px; ">{{item.date}}</p> 
      <ionic3-star-rating
activeIcon = "ios-star"
defaultIcon = "ios-star-outline"
activeColor = "#FFC26E" 
defaultColor = "#f4f4f4"
readonly="true"
rating={{item.rating}}
fontSize = "15px"
>
</ionic3-star-rating>
    </ion-item>

</ion-list>
