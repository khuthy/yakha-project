<ion-content class="container">
  <ion-slides pager class="sub">

    <ion-slide class="one">
      <div class="message">
          slide 1
      </div>
      <div class="btn">
          <button (click)="nextSlide()" ion-button block >next</button>
      </div>
    </ion-slide>

    <ion-slide class="two">
      <div class="message2">
          slide 2
      </div>
     <div class="btn2">
        <button padding (click)="nextSlide()" ion-button block >Next</button>
     </div>
    </ion-slide>

    <ion-slide class="three">
      <div class="message3">
          slide 3
      </div>
      <div class="btn3">
          <button (click)="nextSlide()" ion-button block >Get started</button>
      </div>
    </ion-slide>
  </ion-slides>
<!-- <button (click)="" ion-button block >Get started</button> -->
</ion-content>
