<ion-header>
  <ion-navbar>
    <ion-title>onboarding</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      Slide 1
    </ion-slide>
    <ion-slide>Slide 2</ion-slide>
    <ion-slide>Slide 3</ion-slide>
    <ion-slide></ion-slide>
      <button (click)="predefinedUser('Homeowner')" ion-button>Continue as home Owner</button>
      <button (click)="predefinedUser('bricklayer')" ion-button>Continue as Bricklayer</button>

    <ion-slide class="three">
      <div class="message3">
          slide 3
      </div>
      <div class="btn3">
          <button (click)="goLogin()" ion-button block >Get started</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
