<ion-content>
 


<div class="container">
  <div class ="header">
      <button ion-fab (click)="navCtrl.pop()"><ion-icon color="light" name="arrow-back"></ion-icon></button>
      </div>
      <div class="logo">
          <img src="../../assets/icon/Group 180.svg" style="max-width: 100px; height: auto">
         </div>

<div class="box">
  <div class="card" [style.backgroundColor]="builder ? '#262014' : '#203959'" *ngFor="let info of information;let i=index;" (click)="showDetails(i)">
    <ion-icon name="{{info.icon}}"></ion-icon>
    <p>{{info.info}}</p>
  </div>


   <div [ngClass]="{'show': toggle, 'hide': !toggle}"><!-- black div -->
     <div class="close">
       <button ion-button clear (click)="hideInfo()"><ion-icon name="close"></ion-icon></button>
     </div>
     
      <h3>{{info}}</h3>
      <p id="describe">{{describe}}</p>
      <div class="form" *ngIf="form">
      <form [formGroup]="contactForm">
        <ion-list>

            <ion-item  class="item" >
                <ion-label stacked>Username</ion-label>
                <ion-input type="text" formControlName="username" [(ngModel)]="contact.username"></ion-input>
              </ion-item>
              <div class="error" *ngFor="let validate of validation_messages.username">
                <div class="messages" *ngIf="contactForm.get('username').hasError(validate.type) && (contactForm.get('username').dirty || contactForm.get('username').touched)">
                  {{validate.message}}
                </div>
                </div>
      
              <ion-item  class="item" >
                <ion-label stacked>Email address</ion-label>
                <ion-input type="email" formControlName="email" [(ngModel)]="contact.email"></ion-input>
              </ion-item>
              <div class="error" *ngFor="let validate of validation_messages.email">
                <div class="messages" *ngIf="contactForm.get('email').hasError(validate.type) && (contactForm.get('email').dirty || contactForm.get('email').touched)">
                  {{validate.message}}
                </div>
                </div>
      
              <ion-item  class="item" >
                <ion-label stacked> Type Message </ion-label>
                <ion-textarea  formControlName="message" [(ngModel)]="contact.message">
          
                </ion-textarea>
                
              </ion-item>
             
              <button ion-button block [disabled]="!contactForm.valid" (click)="sendMessage()">Send</button>
        </ion-list>
       
      </form>
      </div>
     
    </div>
   
</div>
<div id="hide-bottom" class="bottomdeco">

  </div>

</div>

</ion-content>
